{% load static %}
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Añadir a lista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: white; font-family: sans-serif; }</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-zinc-900 border border-white/10 p-8 rounded-3xl shadow-2xl">
        
        <h2 class="text-2xl font-bold mb-2 text-center">Añadir a Lista</h2>
        <p class="text-center text-gray-400 mb-6">Estás añadiendo <span class="text-indigo-400 font-bold">{{ game.name }}</span></p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Elige una lista</label>
                <select name="list_id" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-indigo-500">
                    {% for list in my_lists %}
                        <option value="{{ list.id }}">{{ list.name }}</option>
                    {% empty %}
                        <option disabled>No tienes listas creadas</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Comentario (Opcional)</label>
                <textarea name="comment" rows="2" placeholder="¿Por qué está en esta lista?" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-indigo-500"></textarea>
            </div>

            <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition">Guardar</button>
            
            {% if not my_lists %}
                <div class="text-center pt-2">
                    <a href="{% url 'create_list' %}" class="text-sm text-indigo-400 font-bold hover:underline">Crear lista nueva primero</a>
                </div>
            {% endif %}
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'detail' game.igdb_id %}" class="text-sm text-gray-500 hover:text-white">Cancelar</a>
        </div>
    </div>
</body>
</html>
